<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Document</title>
</head>

<body>
    <div class="col-12 p-4">
        <form action="/" method="POST">
            {% csrf_token %}
            <div>
                <textarea name="text"  class="form-control" id="exampleFormControlTextarea1"
                    placeholder="Enetr your text" rows="6">{% if txt %}{{txt}}{% endif %}</textarea>
            </div>
            <br>
            <select name="lang" class="form-select" aria-label="Default select example">
                {% for key, value in l.items %}
                <option {% ifequal lang key %} selected{% endifequal %} value={{key}}>{{value}}</option>
                {% endfor %}
            </select>
            <br>
            <button type="submit"  class="btn btn-primary mt-2">Translate</button>
            <br>
        </form>
            <br>
            <div class="mb-3 p-2">
                <textarea class="form-control" id="exampleFormControlTextarea1" placeholder="Translate"
                    rows="6">{{trans}}</textarea>
            </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</body>

</html>
